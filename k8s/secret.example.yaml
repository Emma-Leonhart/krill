# Copy this to secret.yaml, fill in your real key, and apply.
# k8s/secret.yaml is in .gitignore â€” never commit your real key.
#
# Quick alternative:
#   kubectl create secret generic krill-api-secret \
#     --from-literal=api-key=YOUR_KEY_HERE \
#     -n krill
apiVersion: v1
kind: Secret
metadata:
  name: krill-api-secret
  namespace: krill
  labels:
    app.kubernetes.io/name: krill
type: Opaque
stringData:
  api-key: "REPLACE_WITH_YOUR_API_KEY"
